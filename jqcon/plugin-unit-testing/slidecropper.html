  <body id="index" class="home">
   <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js'></script>
<script src='https://raw.github.com/johnkpaul/Slide-Cropper/master/jquery.slidecropper.js'></script>
<script>
    (function($) {
        $(document).ready( function() {
            $('.log').before("<img src='./images/dont_test.png'/>");

            $("img").slideCropper({
                "height":500,
                "width":300
            });

            setInterval(function(){
                var cropCoordinates = $("img").data("crop");
                if($(".log").find("li").length > 15){
                    $(".log").html("");
                }
                $("<li></li>").text(JSON.stringify(cropCoordinates)).appendTo($(".log"));
            }, 750)
        });
    })(jQuery)
</script>
<style>
    body{background:white;}
  div{float:left;width:300px;}
  .log{float:left;color:black;font-size:20px;width:540px;}
  p{color:black;margin:5px;padding:0px;width:300px;text-align:right;}
</style>
<p> Crop coordinates: </p>
<ul class='log'></ul>
 
  </body>
